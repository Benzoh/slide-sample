<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>slide-sample</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }
  </style>
  <link rel="stylesheet" href="./slide.css">
</head>

<body>
  <div class="container">
    <div class="slide-wrapper">
      <div class="slide"><img class="left-right" src="http://placehold.jp/600x500.png?text=1" alt=""></div>
      <div class="slide"><img class="top-bottom" src="http://placehold.jp/600x500.png?text=2" alt=""></div>
      <div class="slide"><img class="bottom-top" src="http://placehold.jp/600x500.png?text=3" alt=""></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="./slide.js"></script>
</body>
</html>
