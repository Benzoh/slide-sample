<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>slide-sample</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <!-- NOTE: 順番が逆なので注意 -->
      <div class="slide"><img class="left-right" data-direction="left-right" src="http://placehold.jp/600x300.png?text=1" alt=""></div>
      <div class="slide"><img class="top-bottom" data-direction="top-bottom" src="http://placehold.jp/600x300.png?text=2" alt=""></div>
      <div class="slide"><img class="bottom-top" data-direction="bottom-top" src="http://placehold.jp/600x300.png?text=3" alt=""></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="./slide.js"></script>
</body>
</html>
